networks:
  microservices:
    external: true

volumes:
  secret_volume:
  user:
  frontend:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: './services/nginx/frontend/'
  pongapp:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: './services/backend/game3d/tools/game3d/'
  matchmaking:
  chat:
  game3d:
  pokemap:


services:
  nginx:
    container_name: nginx
    networks:
    - microservices
    volumes:
    - frontend:/usr/share/nginx/html/
    build: services/nginx
    image: nginx
    ports:
      - "4430:4430"
    restart: on-failure

  user:
    container_name: user
    user: root
    volumes:
      - user:/var/lib/postgresql/
    networks:
    - microservices
    build: services/backend/user
    image: user
    expose :
    - "4430"
    restart: on-failure

