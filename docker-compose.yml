  token:
    container_name: jwtoken
    networks:
      - microservices
    build: services/backend/JWToken
    image: jwtoken
    expose :
      - "4430"
    restart: on-failure

  game3d:
    container_name: game3d
    user: root
    volumes:
    - game3d:/var/lib/postgresql
    - pongapp:/app
    networks:
      - microservices
    build: services/backend/game3d
    image: game3d
    expose :
      - "4430"
    restart: on-failure

  matchmaking:
    container_name: matchmaking
    user: root
    volumes:
      - matchmaking:/var/lib/postgresql/
    networks:
    - microservices
    build: services/backend/matchmaking
    image: matchmaking
    expose :
    - "4430"
    restart: on-failure

  pokemap:
    container_name: pokemap
    networks:
      - microservices
    build: services/backend/pokemap
    image: pokemap
    expose :
      - "4430"
    restart: on-failure

  chat:
    container_name: chat
    user: root
    volumes:
      - chat:/var/lib/postgresql/
    networks:
    - microservices
    build: services/backend/chat
    image: chat
    expose :
    - "4430"
    restart: on-failure
