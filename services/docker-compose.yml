networks:
  microservices:
    external: true
volumes:
  secret_volume:
  user:
  game3d:
  arena:


services:
  nginx:
    container_name: nginx
    networks:
    - microservices
    build: nginx
    image: nginx
    ports:
      - "8080:80"
    restart: on-failure

  user:
    container_name: user
    user: root
    volumes:
      - user:/var/lib/postgresql/
    networks:
    - microservices
    build: backend/user
    image: user
    expose :
    - "8080"
    restart: on-failure

  token:
    container_name: token
    networks:
      - microservices
    build: backend/token
    image: token
    expose :
      - "8080"
    restart: on-failure

  game3d:
    container_name: game3d
    user: root
    volumes:
    - game3d:/var/lib/postgresql
    networks:
      - microservices
    build: backend/game3d
    image: game3d
    expose :
      - "8080"
    restart: on-failure

  arena:
    container_name: arena
    user: root
    volumes:
    - arena:/var/lib/postgresql
    networks:
      - microservices
    build: backend/arena
    image: arena
    expose :
      - "8080"
    restart: on-failure
